<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width", initial-scale=1.0">
	<title>Countdown Timer</title>
	<link rel="stylesheet" href="../style.css">
</head>

<body>
	<header>
		<h1>Companionem Linguae</h1>
		<!-- Globale Navigation fÃ¼r die verschiedenen Apps -->
		<nav aria-label="Globale Navigation">
			<ul>
				<li><a href="/">Home</a></li>
				<li class="dropdown">
					<a href="#timers" class="dropbtn">Timers</a>
					<div class="dropdown-content">
						<a href="/smoke-free-tracker">Smoke-Free-Tracker</a>
						<a href="/stopwatch">Stopwatch</a>
						<a href="/countdown-timer">Countdown Timer</a>
					</div>
				</li>
			</ul>
		</nav>
	</header>
	<main>
		<section id="timer-app" aria-labelledby="timer_heading">
			<h1 id="timer_heading" class="visually-hidden">Countdown Timer</h1>
			<div class="controls">
				<label for="inputHours">Hours:</label>
				<input type="number" id="inputHours" placeholder="h" min="0" aria-label="Hours">
				<label for="inputMinutes">Minutes:</label>
				<input type="number" id="inputMinutes" placeholder="min" min="0" aria-label="Minutes">
				<label for="inputSeconds">Seconds:</label>
				<input type="number" id="inputSeconds" placeholder="s" min="0" aria-label="Seconds">
				<button id="startButton" type="button">Start</button>
				<button id="resetButton" type="button">Reset</button>
			</div>
			<div class="timer-container">
				<svg class="timer-svg" viewBox="0 0 200 200">
					<circle class="timer-background-circle" cx="100" cy="100" r="90"></circle>
					<circle class="timer-progress-circle" cx="100" cy="100" r="90"></circle>
				</svg>
			<div class="timer-text" id="time-display" aria-live="polite">00:00:00</div>
			</div>
		</section>
	</main>
	
	<script type="module" src="main.js"></script>
</body>
</html>
